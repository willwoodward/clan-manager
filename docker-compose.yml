version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - LOCAL_DATA_DIR=/app/data
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - ./data:/app/data
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
    networks:
      - clan-manager

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_CLAN_TAG=#29U8UJCUO
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - clan-manager

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - clan-manager
    volumes:
      - redis-data:/data

volumes:
  redis-data:
    driver: local

networks:
  clan-manager:
    driver: bridge
